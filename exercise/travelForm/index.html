<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
 
<body>

    <h1>Welcome to Thunder Bird Airlines!</h1>
    <p>Please fill out the folowing, or we will be foreced to Southwest you.</p>
    <form id="airline-form">
        <label for="">First Name here:</label>
        <input type="text" name="first-name">
        <br>
        <label for="">Last Name here:</label>
        <input type="text" name="last-name">
        <br>
        <label for="">Age here:</label>       
        <input type="digit" name="age">
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="alien" id="meh">
        <label for="alien">Alien</label>
        <br>
        <input type="radio" name="gender" value="dinosaur" id="meh">
        <label for="dinosaur">Dinosaur</label>
        <br>
        <input type="radio" name="gender" value="unicorn" id="meh">
        <label for="unicorn">Unicorn</label>
        <br>
        <label for="">Where are you going?</label>
            <select name="travel-location">
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="Mars">Marse</option>
            <option value="Couch">Your Couch</option>
            <option value="V school">V School</option>
            <option value="Burning Man">Burning Man</option>
        </select>
        <br>
        <input class="diet" type="checkbox" name="Vegan" id="Vegan" value="Vegan">
        <label for="Vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="Vegitarian" id="Vegitarian" value="Vegitarian">
        <label for="Vegitarian">Vegitarian</label>
        <br> 
        <input class="diet" type="checkbox" name="Kosher" id="Kosher" value="Kosher">
        <label for="Kosher">Kosher</label>
        <br>
        <input class="diet" type="checkbox" name="Gluten" id="Gluten" value="Gluten-free">
        <label for="Gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="Paleo" id="Paleo" value="Paleo">
        <label for="Paleo">Paleo</label>
        <br>
        <input class="diet" type="checkbox" name="All Meat" id="All Meat" value="All Meat">
        <label for="All Meat">All Meat</label>
        <br>
        <input class="diet" type="checkbox" name="Kosher" id="Kosher" value="Kosher">
        <label for="Kosher">Kosher</label>
        <br>
        <br>
        <button type="submit" id="submit" return false;>Submit</button>
    </form>
    
    <script src="app.js"></script>
</body>

</html>
